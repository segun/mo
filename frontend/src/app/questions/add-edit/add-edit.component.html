<h1 *ngIf="isAddMode">Add Question</h1>
<h1 *ngIf="!isAddMode">Edit Question</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="question">Serial Number<sup>*</sup></label>
      <input type="text" formControlName="serial_number" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.serial_number.errors }" />
      <div *ngIf="submitted && f.serial_number.errors" class="invalid-feedback">
        <div *ngIf="f.serial_number.errors.required">Serial Number is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label for="question">Question<sup>*</sup></label>
      <input type="text" formControlName="question" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.question.errors }" />
      <div *ngIf="submitted && f.question.errors" class="invalid-feedback">
        <div *ngIf="f.question.errors.required">Question is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-6">
      <label for="answer">Answer<sup>*</sup></label>
      <select class="form-control" formControlName="answer">
        <option value="option_a">Option A</option>
        <option value="option_b">Option B</option>
        <option value="option_c">Option C</option>
        <option value="option_d">Option D</option>
        <option value="option_e">Option E</option>
      </select>
      <!-- <input type="text" formControlName="answer" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.answer.errors }" />
      <div *ngIf="submitted && f.answer.errors" class="invalid-feedback">
        <div *ngIf="f.answer.errors.required">Answer is required</div>
      </div> -->
    </div>

    <div class="form-group col">
      <label for="image_url">Image URL</label>
      <input type="text" formControlName="image_url" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.image_url.errors }" />
      <div *ngIf="submitted && f.image_url.errors" class="invalid-feedback">
        <div *ngIf="f.image_url.errors.required">Image URL is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col">
      <label for="option_a">Option A<sup>*</sup></label>
      <input type="text" formControlName="option_a" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.option_a.errors }" />
      <div *ngIf="submitted && f.option_a.errors" class="invalid-feedback">
        <div *ngIf="f.option_a.errors.required">Option A is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label for="option_b">Option B<sup>*</sup></label>
      <input type="text" formControlName="option_b" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.option_b.errors }" />
      <div *ngIf="submitted && f.option_b.errors" class="invalid-feedback">
        <div *ngIf="f.option_b.errors.required">Option B is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col">
      <label for="option_c">Option C</label>
      <input type="text" formControlName="option_c" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.option_c.errors }" />
      <div *ngIf="submitted && f.option_c.errors" class="invalid-feedback">
        <div *ngIf="f.option_c.errors.required">Option C is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label for="option_d">Option D</label>
      <input type="text" formControlName="option_d" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.option_d.errors }" />
      <div *ngIf="submitted && f.option_d.errors" class="invalid-feedback">
        <div *ngIf="f.option_d.errors.required">Option D is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-6">
      <label for="option_e">Option E</label>
      <input type="text" formControlName="option_e" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.option_e.errors }" />
      <div *ngIf="submitted && f.option_e.errors" class="invalid-feedback">
        <div *ngIf="f.option_e.errors.required">Option E is required</div>
      </div>
    </div>
    <div class="form-row"></div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/questions" class="btn btn-link">Cancel</a>
  </div>
</form>
